# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: [push]
    
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2
    - name: Show gfortran Version
      shell: powershell
      run: |
        $env:Path = "C:\\msys64\\mingw64\\bin;" + $env:Path
        gfortran --version
    - name: Where Before and After
      shell: powershell
      run: |
        Write-Host "  BEFORE cmake:"
        where.exe cmake
        Write-Host "  BEFORE gfortran:"
        where.exe gfortran
        $env:Path = "C:\\msys64\\mingw64\\bin;" + $env:Path
        Write-Host "  AFTER cmake:"
        where.exe cmake
        Write-Host "  AFTER gfortran:"
        where.exe gfortran
    - name: Image Version Info
      shell: powershell
      run: |
        Write-Host "IMAGEOS=$env:IMAGEOS||IMAGEVERSION=$env:IMAGEVERSION"
    - name: cmake Version
      shell: powershell
      run: |
        $env:Path = "C:\\msys64\\mingw64\\bin;" + $env:Path
        cmake --version
