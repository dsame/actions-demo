# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: [push]
    
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    strategy:
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04, ubuntu-20.04]
    
    runs-on: ${{ matrix.os }}


    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: show libc++-dev version
      run: |
        apt-cache policy libc++-dev
        dpkg -s libc++-dev | grep Version

    - name: show libc++-dev files
      run: |
        dpkg-query -L libc++-dev

    - name: show llvms
      run: |
        ls -la /usr/lib/llvm-*

    - name: show libc++-10-dev files
      if: ${{ matrix.os == 'ubuntu-20.04' }}
      run: |
        dpkg-query -L libc++-10-dev
        dpkg-query -L libc++-11-dev
        dpkg-query -L libc++-12-dev


    - name: show clang version
      run: |
        clang++ --version
    
    - name: test constexpr
      run: |
        clang++ -std=c++14 -Werror -stdlib=libc++ test-14-constexpr.cpp && ./a.out
    
    - name: test auto-lambda
      run: |
        clang++ -std=c++14 -Werror -stdlib=libc++ test-14-auto-lambda.cpp && ./a.out
