# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
env:
  sbtVersion: 1.3.13

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macos-10.15

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    
    - name: Install Python from pkg
      shell: pwsh
      run: ./install-python.ps1

    - name: Update Python profile
      run:  /Applications/Python\ 3.8/Update\ Shell\ Profile.command
      
    - name: Confirm the pyton is active
      run: |
        . ~/.bash_profile
        which python3
        test `which python3` = '/Library/Frameworks/Python.framework/Versions/3.8/bin/python3'

